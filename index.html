<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make 10 - 10を作るゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .mode-selection {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .mode-button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mode-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .mode-button.active {
            background: #667eea;
            color: white;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .problem-display {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            padding: 25px;
            background: #f0f4ff;
            border-radius: 10px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            word-break: break-all;
        }

        .input-area {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .row-label {
            font-weight: bold;
            color: #667eea;
            min-width: 80px;
            text-align: right;
            font-size: 1.1em;
        }

        .operator-button, .paren-button {
            padding: 15px 25px;
            border: 2px solid;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            min-width: 80px;
        }

        .operator-button {
            background: #f3e5f5;
            border-color: #9c27b0;
            color: #333;
        }

        .operator-button:hover {
            background: #e1bee7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3);
        }

        .paren-button {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #333;
        }

        .paren-button:hover {
            background: #c8e6c9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .paren-button.selected {
            background: #4caf50;
            color: white;
            border-width: 3px;
        }

        .keyboard-hints {
            text-align: center;
            padding: 15px;
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .hint-line {
            margin: 5px 0;
            font-size: 0.95em;
            color: #666;
        }

        .hint-key {
            display: inline-block;
            padding: 2px 8px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 3px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .result-display {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-display.correct {
            background: #c8e6c9;
            color: #2e7d32;
            border: 3px solid #4caf50;
        }

        .result-display.incorrect {
            background: #ffcdd2;
            color: #c62828;
            border: 3px solid #f44336;
        }

        .result-display.empty {
            background: #f5f5f5;
            color: #999;
            border: 2px dashed #ddd;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-button.primary {
            background: #4caf50;
            color: white;
        }

        .action-button.primary:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .action-button.secondary {
            background: #ff9800;
            color: white;
        }

        .action-button.secondary:hover {
            background: #fb8c00;
            transform: scale(1.05);
        }

        .action-button.danger {
            background: #f44336;
            color: white;
        }

        .action-button.danger:hover {
            background: #e53935;
            transform: scale(1.05);
        }

        .action-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .history-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .history-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .history-item {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
        }

        .history-item.correct {
            background: #c8e6c9;
            border-left: 4px solid #4caf50;
        }

        .history-item.incorrect {
            background: #ffcdd2;
            border-left: 4px solid #f44336;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .modal-content p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #333;
        }

        .modal-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .modal-button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .problem-display {
                font-size: 2em;
                padding: 20px;
            }

            .input-cell {
                width: 40px;
                height: 50px;
                font-size: 1.5em;
            }

            .input-cell.sign, .input-cell.operator {
                width: 35px;
            }

            .input-cell.paren {
                width: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make 10</h1>
        <p class="subtitle">4つの数字で10を作ろう！（入れ替え禁止・符号なし）</p>

        <!-- Mode Selection -->
        <div class="mode-selection">
            <button class="mode-button active" data-mode="5">5問</button>
            <button class="mode-button" data-mode="10">10問</button>
            <button class="mode-button" data-mode="15">15問</button>
            <button class="mode-button" data-mode="30">30問</button>
            <button class="mode-button" data-mode="50">50問</button>
            <button class="mode-button" data-mode="100">100問</button>
            <button class="mode-button" data-mode="all">全問</button>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">経過時間</div>
                <div class="info-value" id="timer">00:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">問題数</div>
                <div class="info-value"><span id="currentProblem">1</span>/<span id="totalProblems">5</span></div>
            </div>
            <div class="info-item">
                <div class="info-label">正解数</div>
                <div class="info-value" id="correctCount">0</div>
            </div>
        </div>

        <!-- Problem Display (now shows current expression) -->
        <div class="problem-display" id="problemDisplay">0 + 1 + 1 + 9</div>

        <!-- Input Area -->
        <div class="input-area">
            <!-- Operator Buttons Row -->
            <div class="input-row">
                <div class="row-label">演算子:</div>
                <button class="operator-button" data-index="0" id="opBtn0">+</button>
                <button class="operator-button" data-index="1" id="opBtn1">+</button>
                <button class="operator-button" data-index="2" id="opBtn2">+</button>
            </div>

            <!-- Paren Buttons Row -->
            <div class="input-row">
                <div class="row-label">括弧:</div>
                <button class="paren-button" data-number="1" id="parenBtn0">　</button>
                <button class="paren-button" data-number="2" id="parenBtn1">　</button>
                <button class="paren-button" data-number="3" id="parenBtn2">　</button>
                <button class="paren-button" data-number="4" id="parenBtn3">　</button>
            </div>

            <!-- Keyboard Hints -->
            <div class="keyboard-hints">
                <div class="hint-line">
                    <strong>キーボード操作:</strong>
                </div>
                <div class="hint-line">
                    <span style="background: #f3e5f5; padding: 2px 6px; border-radius: 3px; font-weight: bold;">演算子:</span>
                    <span class="hint-key">Q</span> (+), <span class="hint-key">W</span> (−), <span class="hint-key">E</span> (×), <span class="hint-key">R</span> (÷)
                </div>
                <div class="hint-line">
                    <span style="background: #e8f5e9; padding: 2px 6px; border-radius: 3px; font-weight: bold;">括弧:</span>
                    <span class="hint-key">1</span>, <span class="hint-key">2</span>, <span class="hint-key">3</span>, <span class="hint-key">4</span>の中から二つを同時押し
                </div>
                <div class="hint-line">
                    <span class="hint-key">Backspace</span> で取り消し（Undo）
                </div>
            </div>
        </div>

        <!-- Result Display -->
        <div class="result-display empty" id="resultDisplay">
            式を入力してください
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-button primary" id="submitBtn">確定 (Enter)</button>
            <button class="action-button secondary" id="clearBtn">クリア</button>
            <button class="action-button danger" id="resetBtn">リセット</button>
        </div>

        <!-- History Section -->
        <div class="history-section" id="historySection" style="display: none;">
            <div class="history-title">解答履歴</div>
            <div class="history-grid" id="historyGrid"></div>
        </div>
    </div>

    <!-- Game End Modal -->
    <div class="modal" id="gameEndModal">
        <div class="modal-content">
            <h2>セッション完了！</h2>
            <textarea id="modalMessage" readonly style="width: 100%; min-height: 150px; font-family: monospace; font-size: 14px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; resize: vertical; margin: 10px 0;"></textarea>
            <button class="modal-button" onclick="location.reload()">もう一度プレイ</button>
        </div>
    </div>

    <!-- External JavaScript files -->
    <script src="problems.js"></script>
    <script src="game.js"></script>
